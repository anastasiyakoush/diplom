<div class="input-group mb-3 search">
  <input type="text" id="Input" class="form-control" placeholder="Поиск">
  <div class="input-group-append">
    <button class="btn btn-info" type="submit">Поиск</button>
  </div>
</div>

<div class="d-flex flex-column caption">
  <h1>Открытые занятия</h1>
  <div class="d-flex flex-row-reverse">
    <a href="#" class="btn btn-info cirlce">+</a>
  </div>
</div>

<table class="table table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Тема</th>
      <th scope="col">Группа</th>
      <th scope="col">Преподаватель</th>
      <th scope="col">План занятия</th>
      <th scope="col">Дата проведения</th>
    </tr>
  </thead>
  <tbody *ngFor="let lesson of lessons">
    <tr>
      <th scope="row">{{lesson.id}}</th>
      <td>{{lesson.topic}}</td>
      <td>{{lesson.group}}</td>
      <td>{{lesson.teacher}}</td>
      <td>{{lesson.plan}}</td>
      <td>{{lesson.date}}</td>
    </tr>
  </tbody>
</table>
