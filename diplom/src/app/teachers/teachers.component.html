<div class="d-flex h-100 justify-content-between">
  <div class="col-sm-8 main align-self-start">
    <div class="caption">Преподаватели</div>
    <form class="form-inline controls d-flex flex-row-reverse">
      <button *ngIf="this.auth.isAdmin()" type="submit" class="btn btn-info" (click)="addTeacher(template)">Добавить</button>
      <div class="input-group search">
        <input type="text" class="form-control" [(ngModel)]="searchText"  [ngModelOptions]="{standalone: true}" placeholder="Преподаватель">
        <div class="input-group-append">
          <button class="btn btn-info" (click)="search()" type="submit">Поиск</button>
        </div>
      </div>
    </form>
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th class="my-auto" scope="col ">&#8470;</th>
          <th scope="col">ФИО</th>
          <th scope="col">Категория</th>
          <th scope="col">Цикловая комиссия</th>
          <th scope="col">Статус</th>
        </tr>
      </thead>
      <tbody *ngFor="let teacher of teachers; let i=index">
        <tr (click)="onClick(teacher.id)">
          <th scope="row">{{ i+1}}</th>
          <td>{{ teacher.name }}</td>
          <td>{{ teacher.category }}</td>
          <td>{{ teacher.ciklovayaKomissiya }}</td>
          <td>{{ teacher.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-teachers-filter (onChanged)="filterChange($event)"></app-teachers-filter>
</div>
<ng-template #template>
    <app-update-teachers title="Добавить преподавателя" (cancelClick)="modalRef.hide()" (saveClick)="onSave()"></app-update-teachers>
</ng-template>
