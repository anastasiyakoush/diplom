<div class="modal-header">
    <h4 class="modal-title">Добавить образовательный стандарт</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="cancel()">
      &times;
    </button>
  </div>
  
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Регистрационный номер стандарта</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="form.name"
        placeholder="Регистрационный номер"
      />
    </div>
    <div class="form-group">
      <label>Специальность</label>
      <ng-multiselect-dropdown
        [placeholder]="'Специальность'"
        [data]="dropdownList"
        [(ngModel)]="selectedItems"
        [settings]="dropdownSettings"
        (onSelect)="onItem1Select($event)"
      >
      </ng-multiselect-dropdown>
    </div>
    <div class="form-group">
      <label for="file1">Образовательный стандарт</label>
      <div class="custom-file">
          <input type="file" #file class="custom-file-input" (change)="addFile(file.files)" multiple>
          <label class="custom-file-label" for="customFile" (click)="file.click()">Выберите файл</label>
      </div>
    </div>
  </div>
  
  <div class="modal-footer">
    <input
      type="button"
      class="btn btn-outline-danger"
      data-dismiss="modal"
      value="Отменить"
      (click)="cancel()"
    />
    <input
      type="submit"
      class="btn btn-info"
      data-dismiss="modal"
      value="Добавить"
      (click)="save()"
    />
  </div>
