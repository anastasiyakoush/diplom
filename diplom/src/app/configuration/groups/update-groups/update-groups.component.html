<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="cancel()">&times;</button>
</div>

<div class="modal-body">
    <div class="form-group">
        <label for="imya">Группа</label>
        <input type="text" class="form-control" id="imya" placeholder="Номер группы">
    </div>
    <div class="form-group">
        <label for="file1">Типовой план</label>
        <div class="custom-file">
            <input type="file" class="custom-file-input" (click)="addFile()">
            <label class="custom-file-label" for="customFile">Выберите файл</label>
        </div>
      </div>  
</div>

<div class="modal-footer">
    <input type="button" class="btn btn-outline-danger" data-dismiss="modal" value="Отменить" (click)="cancel()">
    <input type="submit" class="btn btn-info" data-dismiss="modal" value="Сохранить" (click)="save()">
</div>
