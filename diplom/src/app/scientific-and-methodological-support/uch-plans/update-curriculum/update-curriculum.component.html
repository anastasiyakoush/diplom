<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" data-dismiss="modal" (click)="cancel()">
    &times;
  </button>
</div>

<div class="modal-body">
  <div class="form-group">
    <label for="regNumber">Регистрационный номер плана</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="form.registarcionnyjNomer"
      placeholder="№ учебного плана"
    />
  </div>
  <div class="form-group">
    <label for="file1">Учебный план</label>
    <div class="custom-file">
        <input type="file" #file class="custom-file-input" (change)="addFile(file.files)" multiple>
        <label class="custom-file-label" for="customFile" (click)="file.click()">Выберите файл</label>
    </div>
  </div>
  <div class="form-group">
    <label for="tsk">Тип</label>
    <select class="form-control">
      <option>Не выбрано</option>
      <option (click)="tipovoiSelect()">Учебный план</option>
      <option (click)="standartSelect()">Типовой план</option>
      <option (click)="specSelect()">Образовательный стандарт</option>
    </select>
  </div>
  <div class="form-group" *ngIf="tipovoi">
    <label>Типовой план</label>
    <select class="form-control">
      <option>Не выбрано</option>
      <option>Типовой план 1</option>
      <option>Типовой план 2</option>
      <option>Типовой план 3</option>
    </select>
  </div>
  <div class="form-group" *ngIf="standart">
    <label>Образовательный стандарт</label>
    <select class="form-control">
      <option>Не выбрано</option>
      <option>Стандарт 1</option>
      <option>Стандарт 2</option>
      <option>Стандарт 3</option>
    </select>
  </div>
  <div class="form-group" *ngIf="spec">
    <label>Специальность</label>
    <select class="form-control">
      <option>Не выбрано</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </div>
  <div class="form-group">
    <label for="date">Дата создания</label>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        bsDatepicker
        #dp="bsDatepicker"
        [bsConfig]="bsConfig"
        [bsValue]="form.date"
        placeholder="Дата создания"
      />
      <div class="input-group-btn"></div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <input
    type="button"
    class="btn btn-outline-danger"
    data-dismiss="modal"
    value="Отменить"
    (click)="cancel()"
  />
  <input
    type="submit"
    class="btn btn-info"
    data-dismiss="modal"
    value="Добавить"
    (click)="save()"
  />
</div>
