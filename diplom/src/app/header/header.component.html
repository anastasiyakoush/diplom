<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse justify-content-between">
      <ul class="navbar-nav">
        <li *ngIf="!this.auth.isAuthenticated()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="nav-item">
          <a routerLink="/teachers" class="nav-link">Преподаватели</a>
        </li>
        <li *ngIf="!this.auth.isAuthenticated()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="nav-item">
          <a routerLink="/openClasses" class="nav-link">Открытые занятия</a>
        </li>
        <li *ngIf="!this.auth.isAuthenticated()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="nav-item dropdown">
          <a class="nav-link" data-toggle="dropdown">Научно-методическое обеспечение</a>
            <div class="dropdown-menu">
             <a routerLink="uchPlan" class="dropdown-item">Учебный план</a>
             <a routerLink="disciplines"  class="dropdown-item">Учебные дисциплины</a>
             <a routerLink="tipPlans"  class="dropdown-item">Типовые планы</a>
             <a routerLink="obrazStandart"  class="dropdown-item">Образовательные стандарты</a>
             </div>
         </li>
      </ul>
      <ul class="navbar navbar-nav navbar-dark bg-dark">
        <li *ngIf="this.auth.isAdmin()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="nav-item dropdown">
          <a class="nav-link" data-toggle="dropdown">Конфигурация</a>
            <div class="dropdown-menu">
             <a routerLink="users" class="dropdown-item">Пользователи</a>
             <a routerLink="komisii"  class="dropdown-item">Цикловые комиссии</a>
             <a routerLink="specialty"  class="dropdown-item">Специальности</a>
             <a routerLink="groups"  class="dropdown-item">Группы</a>
             <a routerLink="dolzhnosti"  class="dropdown-item">Должности</a>
             <a routerLink="doctype"  class="dropdown-item">Типы документов</a>
             </div>
         </li>
        <li *ngIf="this.auth.isAuthenticated()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="nav-item">
          <a (click)="login()" class="nav-link">Вход</a>
        </li>
        <li *ngIf="!this.auth.isAuthenticated()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="nav-item">
          <a (click)="this.auth.logout()" class="nav-link">Выход</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<ng-template #template>
  <app-add-document
    (cancelClick)="modalRef.hide()"
    (saveClick)="modalRef.hide()"
  ></app-add-document>
</ng-template>
