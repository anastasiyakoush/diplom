
                <div class="modal-header">
                  <h4 class="modal-title">{{title}}</h4>
                  <button type="button" class="close" data-dismiss="modal" (click)="cancel()">&times;</button>
              </div>

              <div class="modal-body">
                  <div class="form-group">
                      <label for="familia">Фамилия</label>
                      <input type="text" class="form-control" [(ngModel)]="form.surname" placeholder="Фамилия">
                  </div>
                  <div class="form-group">
                      <label for="imya">Имя</label>
                      <input type="text" class="form-control" [(ngModel)]="form.name" placeholder="Имя">
                  </div>
                  <div class="form-group">
                      <label for="otchestvo">Отчество</label>
                      <input type="text" class="form-control" [(ngModel)]="form.fatherName" placeholder="Отчество">
                  </div>
                  <div class="form-group">
                      <label for="kategoria">Категория</label>
                      <select class="form-control" (ngModelChange)="onCategoryChange($event)">
                          <option  *ngFor="let category of keys(categories)" [ngValue]="categories[category]">{{category}}</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="ck">Цикловая комиссия</label>
                      <select class="form-control" [(ngModel)]="ck" (ngModelChange)="onChange($event)">
                          <option *ngFor="let ck of cks" [ngValue]="ck">{{ck.name}}</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="status">Статус</label>
                      <select class="form-control" (ngModelChange)="onStatusChange($event)">
                          <option *ngFor="let status of keys(statuses)" [ngValue]="statuses[status]">{{status}}</option>
                      </select>
                  </div>
              </div>

              <div class="modal-footer">
                  <input type="button" class="btn btn-outline-danger" data-dismiss="modal" value="Отменить" (click)="cancel()">
                  <input type="submit" class="btn btn-info" data-dismiss="modal" value="Сохранить" (click)="save()">
              </div>
