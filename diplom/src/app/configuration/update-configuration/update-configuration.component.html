<div class="modal-header">
    <h4 class="modal-title">Добавить пользователя</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="cancel()">&times;</button>
</div>

<div class="modal-body">
    <div class="form-group">
        <label for="imya">Пользователь</label>
        <input type="text" class="form-control" id="imya" placeholder="Имя пользователя">
    </div>
    <div class="form-group">
        <label for="group">Роль</label>
        <input type="text" class="form-control" id="role" placeholder="Роль">
    </div>
    <div class="form-group">
        <label for="date">Дата регистрации</label>
        <div class="input-group">
            <input type="text" class="form-control" bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig" placeholder="Дата">
            <div class="input-group-btn">
            </div>
          </div>
    </div>
</div>

<div class="modal-footer">
    <input type="button" class="btn btn-outline-danger" data-dismiss="modal" value="Отменить" (click)="cancel()">
    <input type="submit" class="btn btn-info" data-dismiss="modal" value="Добавить" (click)="save()">
</div>
