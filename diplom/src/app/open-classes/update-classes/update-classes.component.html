  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="cancel()">&times;</button>
</div>

<div class="modal-body">
    <div class="form-group">
        <label>Преподаватель</label>
        <select class="form-control">
            <option>Не выбрано</option>
            <option>Группа 1</option>
            <option>Группа 2</option>
            <option>Группа 3</option>
        </select>
    </div>
    <div class="form-group">
        <label for="tema">Дисциплина</label>
        <select class="form-control">
            <option>Не выбрано</option>
            <option>Дисциплина 1</option>
            <option>Дисциплина 2</option>
            <option>Дисциплина 3</option>
        </select>
    </div>
    <div class="form-group">
        <label for="tema">Тема</label>
        <input type="text" class="form-control" id="tema" placeholder="Тема открытого занятия">
    </div>
    <div class="form-group">
        <label for="group">Группа</label>
        <select class="form-control">
            <option>Не выбрано</option>
            <option>Группа 1</option>
            <option>Группа 2</option>
            <option>Группа 3</option>
        </select>
    </div>
    <div class="form-group">
        <label for="date">Дата проведения</label>
        <div class="input-group">
            <input type="text" class="form-control" bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig" placeholder="Дата">
            <div class="input-group-btn">
            </div>
          </div>
    </div>
    <div class="form-group">
        <label for="file1">Методическая наработка</label>
        <div class="custom-file">
            <input type="file" class="custom-file-input" (click)="addFile()">
            <label class="custom-file-label" for="customFile">Выберите файл</label>
        </div>
      </div>
      <div class="form-group">
        <label for="file1">План занятия</label>
        <div class="custom-file">
            <input type="file" class="custom-file-input" (click)="addFile()">
            <label class="custom-file-label" for="customFile">Выберите файл</label>
        </div>
      </div>
</div>

<div class="modal-footer">
    <input type="button" class="btn btn-outline-danger" data-dismiss="modal" value="Отменить" (click)="cancel()">
    <input type="submit" class="btn btn-info" data-dismiss="modal" value="Сохранить" (click)="save()">
</div>
