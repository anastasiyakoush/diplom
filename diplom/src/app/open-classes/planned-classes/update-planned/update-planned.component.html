<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="cancel()">&times;</button>
</div>

<div class="modal-body">
  <div class="form-group">
    <label>Преподаватель</label>
    <select class="form-control"  (change)="onTeacherChange($event.target.value)">
        <option *ngFor="let teacher of teachers" [value]="teacher.id" [selected]="teacher.id === form.teacher.id">{{teacher.name}}</option>
    </select>
</div>
    <div class="form-group">
        <label for="date">Месяц</label>
        <select class="form-control" (change)="onMonthChange($event.target.value)">
          <option *ngFor="let month of months" [value]="month" [selected]="Month[month] === form.month">{{month}}</option>
      </select>
    </div>
</div>

<div class="modal-footer">
    <input type="button" class="btn btn-outline-danger" data-dismiss="modal" value="Отменить" (click)="cancel()">
    <input type="submit" class="btn btn-info" data-dismiss="modal" value="Сохранить" (click)="save()">
</div>
