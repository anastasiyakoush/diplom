<div class="input-group mb-3 search">
  <input type="text" id="Input" class="form-control" placeholder="Search">
  <div class="input-group-append">
    <button class="btn btn-info" type="submit">Поиск</button>
  </div>
</div>

<div class="d-flex flex-column caption">
  <h1>Преподаватели</h1>
  <div class="d-flex flex-row-reverse">
    <a href="#" class="btn btn-info cirlce">+</a>
  </div>
</div>

<table class="table table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th class="my-auto" scope="col ">ID</th>
      <th scope="col">ФИО</th>
      <th scope="col">Категория</th>
      <th scope="col">Цикловая комиссия</th>
      <th scope="col">Статус</th>
    </tr>
  </thead>
  <tbody id="TeachersTable" *ngFor="let teacher of teachers">
    <tr>
      <th scope="row">{{teacher.id}}</th>
      <td>{{teacher.name}}</td>
      <td>{{teacher.category}}</td>
      <td>{{teacher.commision}}</td>
      <td>{{teacher.status}}</td>
    </tr>
  </tbody>
  </table>
