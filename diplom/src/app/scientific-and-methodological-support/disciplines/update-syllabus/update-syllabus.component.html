<div class="modal-header">
  <h4 class="modal-title">Добавить учебную дисциплину</h4>
  <button type="button" class="close" data-dismiss="modal" (click)="cancel()">
    &times;
  </button>
</div>

<div class="modal-body">
  <div class="form-group">
    <label for="num">Регистрационный номер дисциплины</label>
    <input
      type="text"
      class="form-control"
      id="num"
      placeholder="№ учебной дисциплины"
    />
  </div>
  <div class="form-group">
    <label for="name">Название дисциплины</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Название дисциплины"
    />
  </div>
  <div class="form-group">
    <label for="tsk">Цикловая комиссия</label>
    <select class="form-control" id="tsk">
      <option>Не выбрано</option>
      <option>ПОИТ</option>
      <option>ПиПРэС</option>
      <option>ЭВС</option>
      <option>Микро- и наноэлектроника</option>
      <option>ТЭРэС</option>
      <option>ПМС</option>
      <option>Общетехнические дисциплины</option>
      <option>Математические и естесвенно научные дисцциплины</option>
      <option>Социально-гуманитарные дисциплины</option>
      <option>Физическое воспитание</option>
    </select>
  </div>
  <div class="form-group">
    <label for="file1">Учебный план</label>
    <select class="form-control" id="tsk">
      <option>Не выбрано</option>
        <option>Учебный план 1</option>
        <option>Учебный план 2</option>
      </select>
  </div>
  <div class="form-group">
    <label for="tsk">Компонент</label>
    <select class="form-control" id="tsk">
    <option>Не выбрано</option>
      <option>Общеобразовательный компонент</option>
      <option>Профессиональный компонент</option>
    </select>
  </div>
  <div class="form-group">
    <label for="date">Количество часов</label>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="ЛР часов" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="ПР часов" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="КП часов" />
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <input
    type="button"
    class="btn btn-outline-danger"
    data-dismiss="modal"
    value="Отменить"
    (click)="cancel()"
  />
  <input
    type="submit"
    class="btn btn-info"
    data-dismiss="modal"
    value="Добавить"
    (click)="save()"
  />
</div>
