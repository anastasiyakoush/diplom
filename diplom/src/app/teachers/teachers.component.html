<div class="d-flex h-100 justify-content-between">
  <div class="col-sm-8 main align-self-start">
    <div class="caption">Преподаватели</div>
    <form class="form-inline controls d-flex flex-row-reverse">
      <button type="submit" class="btn btn-info" (click)="addTeacher(template)">Добавить</button>
      <div class="input-group search">
        <input type="text" class="form-control" [(ngModel)]="searchText"  [ngModelOptions]="{standalone: true}" placeholder="Search">
        <div class="input-group-append">
          <button class="btn btn-info" (click)="search()" type="submit">Поиск</button>
        </div>
      </div>
    </form>
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th class="my-auto" scope="col ">ID</th>
          <th scope="col">ФИО</th>
          <th scope="col">Категория</th>
          <th scope="col">Цикловая комиссия</th>
          <th scope="col">Статус</th>
        </tr>
      </thead>
      <tbody id="TeachersTable" *ngFor="let teacher of teachers">
        <tr (click)="onClick(teacher.id)">
          <td scope="row">{{ teacher.id}}</td>
          <td>{{ teacher.name }}</td>
          <td>{{ teacher.category }}</td>
          <td>{{ teacher.ciklovayaKomissiya }}</td>
          <td>{{ teacher.status }}</td>
        </tr>
      </tbody>
    </table>
<!--    <ul class="pagination">
      <li class="page-item active"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>  -->
  </div>
  <app-teachers-filter (onChanged)="filterChange($event)"></app-teachers-filter>
</div>
<ng-template #template>
    <app-update-teachers title="Добавить преподавателя" (cancelClick)="modalRef.hide()" (saveClick)="onSave()"></app-update-teachers>
</ng-template>
