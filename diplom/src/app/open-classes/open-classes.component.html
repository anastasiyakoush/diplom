<div class="row">
  <div class="col-sm-8 main">
    <div class="caption">Открытые занятия</div>
    <form class="form-inline controls d-flex flex-row-reverse">
      <button type="submit" class="btn btn-info">Добавить</button>
      <div class="input-group search">
        <input type="text" id="Input" class="form-control" placeholder="Search">
        <div class="input-group-append">
          <button class="btn btn-info" type="submit">Поиск</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Тема</th>
          <th scope="col">Группа</th>
          <th scope="col">Преподаватель</th>
          <th scope="col">План занятия</th>
          <th scope="col">Дата проведения</th>
        </tr>
      </thead>
      <tbody *ngFor="let lesson of lessons">
        <tr>
          <th scope="row">{{lesson.id}}</th>
          <td>{{lesson.topic}}</td>
          <td>{{lesson.group}}</td>
          <td>{{lesson.teacher}}</td>
          <td>{{lesson.plan}}</td>
          <td>{{lesson.date}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col">
    <div class="shadow-lg p-3 mb-5 card">
      <div class="card-header">
        Фильтрация
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="form-group">
            <label for="tema">Тема</label>
            <input type="text" class="form-control" id="tema" placeholder="Тема открытого занятия">
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label for="group">Группа</label>
            <input type="text" class="form-control" id="group" placeholder="Номер группы">
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label for="date">Дата проведения</label>
            <input type="text" class="form-control" id="date" placeholder="Дата проведения">
          </div>
        </li>
        <li class="list-group-item">
          <a href="#" class="btn btn-info">Отфильтровать</a>
          <a href="#" class="btn btn-outline-danger">Сбросить</a>
        </li>
      </ul>
    </div>


  </div>
