<div class="filter">
    <div class="shadow-lg p-3 mb-5 card" style="height: 110vh;">
      <div class="card-header text-center"> Фильтрация </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="form-group">
            <label>Преподаватель</label>
            <ng-multiselect-dropdown
              [placeholder]="'Не выбрано'"
              [data]="dropdownTeachers"
              [(ngModel)]="selectedTeachers"
              [settings]="dropdownSettings"
              (onSelect)="onTeachersSelect($event)"
            >
            </ng-multiselect-dropdown>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label for="group">Группа</label>
            <ng-multiselect-dropdown
            [placeholder]="'Не выбрано'"
            [data]="dropdownGroups"
            [(ngModel)]="selectedGroups"
            [settings]="dropdownSettings"
            (onSelect)="onGroupsSelect($event)"
          >
          </ng-multiselect-dropdown>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label>Учебная дисциплина</label>
            <ng-multiselect-dropdown
              [placeholder]="'Не выбрано'"
              [data]="dropdownSubjects"
              [(ngModel)]="selectedSubjects"
              [settings]="dropdownSettings"
              (onSelect)="onSubjectsSelect($event)"
            >
            </ng-multiselect-dropdown>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label>Дата</label>
            <div class="row">
              <div class="form-group col">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    bsDatepicker
                    [bsValue]="form.beginDate"
                    #dp="bsDatepicker"
                    [bsConfig]="bsConfig"
                    placeholder="От"
                  />
                  <div class="input-group-btn"></div>
                </div>
              </div>
              <div class="form-group col">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    bsDatepicker
                    #dp="bsDatepicker"
                    [bsValue]="form.endDate"
                    [bsConfig]="bsConfig1"
                    placeholder="До"
                  />
                  <div class="input-group-btn"></div>
                </div>
              </div>
            </div>
            </div>
        </li>
        <li class="list-group-item">
          <button class="btn btn-info mr-3" (click)="filter()">Отфильтровать</button>
          <button  class="btn btn-outline-danger" (click)="restore()">Сбросить</button>
        </li>
      </ul>
    </div>
