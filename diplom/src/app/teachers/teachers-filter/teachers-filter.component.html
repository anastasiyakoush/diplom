<div class="filter">
    <div class="shadow-lg p-3 mb-5 card" style="height: 110vh;">
      <div class="card-header text-center">
        Фильтрация
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="form-group">
            <label for="kategoria">Категория</label>
            <select class="form-control" (change)="parseValue($event.target.value)">
              <option *ngFor="let name of options"
                  [value]="name">{{name}}</option>
            </select>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label for="tsk">Цикловая комиссия</label>
            <select class="form-control" [(ngModel)]="ck" (ngModelChange)="onChange($event)">
              <option [ngValue]="null"[selected]="true">Не выбрано</option>
              <option *ngFor="let ck of cks" [ngValue]="ck">{{ck.name}}</option>
          </select>
          </div>
        </li>
        <li class="list-group-item">
          <label for="status">Статус</label>
          <select class="form-control" (change)="onStatusChange($event.target.value)">
            <option *ngFor="let name of statuses"
                [value]="name">{{name}}</option>
          </select>
        </li>
        <li class="list-group-item">
          <button class="btn mr-3 btn-info" (click)="filter()">Отфильтровать</button>
          <button class="btn btn-outline-danger" (click)="restore()">Сбросить</button>
        </li>
      </ul>
    </div>
  </div>
