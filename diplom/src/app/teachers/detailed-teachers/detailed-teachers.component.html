<div class="container">
  <div class="row flex-lg-nowrap">
    <div class="col">
      <div class="row">
        <div class="col mb-3">
          <div class="card">
            <div class="card-body">
              <div class="e-profile">
                <div class="row">
                  <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                    <div class="text-center text-sm-left mb-2 mb-sm-0">
                      <h2 class="pt-sm-2 pb-1 mb-0 text-nowrap">
                        {{teacher.name}}
                      </h2>
                    </div>
                    <div class="text-center text-sm-right">
                      <span class="badge badge-secondary">Преподаватель</span>
                    </div>
                  </div>
                </div>
                <form class="form">
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label class="mr-2">Категория:</label>
                            <label>{{teacher.category}}</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label class="mr-2">Цикловая комиссия:</label>
                            <label>{{teacher.ciklovayaKomissiya}}</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label class="mr-2">Статус:</label>
                            <label>{{teacher.status}}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col d-flex justify-content-start my-2">
                      <button
                        class="btn btn-outline-info"
                        type="submit"
                        (click)="change(1)"
                      >
                        Открытые занятия
                      </button>
                      <button
                        class="btn btn-outline-info ml-2"
                        type="submit"
                        (click)="change(2)"
                      >
                        Научно-методическое обеспечение
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <table
                      class="table table-bordered table-hover"
                      *ngIf="actlesson"
                    >
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">&#8470;</th>
                          <th scope="col">Тема</th>
                          <th scope="col">Группа</th>
                          <th scope="col">Дата проведения</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let lesson of lessons">
                        <tr>
                          <th scope="row" (click)="onClick(lesson.id)">{{ lesson.id }}</th>
                          <td>{{ lesson.topic }}</td>
                          <td>{{ lesson.group }}</td>
                          <td>{{ lesson.date |  date : 'MM/dd/yyyy'}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="row">
                    <table
                      class="table table-bordered table-hover"
                      *ngIf="actsupport"
                    >
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col ">№</th>
                          <th scope="col">Название</th>
                          <th scope="col">Соавторы</th>
                          <th scope="col">Скачать</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let doc of documents">
                        <tr>
                          <th scope="row ">{{doc.id}}</th>
                          <th >{{doc.name}}</th>
                          <th><span *ngFor="let aut of doc.authors">{{aut.surname +' '+ aut.name +' '+ aut.fatherName}}</span></th>
                          <td><button class="btn btn-outline-info"(click)="download(doc.link)">
                            <svg class="bi bi-download" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" d="M.5 8a.5.5 0 01.5.5V12a1 1 0 001 1h12a1 1 0 001-1V8.5a.5.5 0 011 0V12a2 2 0 01-2 2H2a2 2 0 01-2-2V8.5A.5.5 0 01.5 8z" clip-rule="evenodd"/>
                              <path fill-rule="evenodd" d="M5 7.5a.5.5 0 01.707 0L8 9.793 10.293 7.5a.5.5 0 11.707.707l-2.646 2.647a.5.5 0 01-.708 0L5 8.207A.5.5 0 015 7.5z" clip-rule="evenodd"/>
                              <path fill-rule="evenodd" d="M8 1a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 018 1z" clip-rule="evenodd"/>
                            </svg>
                          </button></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card mb-3">
            <div class="card-body">
              <div class="px-xl-3">
                <button class="btn btn-block btn-info" (click)="UpdateTeacher(template)">
                  <i class="fa fa-sign-out"></i>
                  <span>Редактировать</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <app-update-teachers [update]="true" [teacherId]="id" title="Изменить преподавателя" (cancelClick)="modalRef.hide()" (saveClick)="modalRef.hide()"></app-update-teachers>
</ng-template>
