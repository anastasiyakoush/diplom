<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="cancel()">
      &times;
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="num">Название документа</label>
      <input
        type="text"
        class="form-control"
        id="num"
        [(ngModel)]="form.name"
        placeholder="Название документа"
      />
    </div>
    <div class="custom-file">
      <input type="file" #file class="custom-file-input" (change)="addFile(file.files)" multiple>
      <label class="custom-file-label" for="customFile" (click)="file.click()">Выберите файл</label>
  </div>
    <div class="form-group">
      <label>Тип документа</label>
      <select class="form-control" (change)="onDocChange($event.target.value)">
        <option *ngFor="let doc of doctypes" [value]="doc.id" [selected]="doc.id === form.documentType.id" >{{doc.name}}</option>
      </select>
    </div>
  </div>

  <div class="modal-footer">
    <input
      type="button"
      class="btn btn-outline-danger"
      data-dismiss="modal"
      value="Отменить"
      (click)="cancel()"
    />
    <input
      type="submit"
      class="btn btn-info"
      data-dismiss="modal"
      value="Добавить"
      (click)="save()"
    />
  </div>
