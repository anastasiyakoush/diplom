<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="cancel()">&times;</button>
</div>

<div class="modal-body">
    <div class="form-group">
        <label for="imya">Пользователь</label>
        <input type="text" [(ngModel)]="form.userName" class="form-control" id="imya" placeholder="Имя пользователя">
    </div>
    <div class="form-group">
        <label for="group">Роль</label>
        <select class="form-control" (change)="parseValue($event.target.value)">
          <option *ngFor="let name of options" [selected]=" Role[name]===form.role"
              [value]="name">{{name}}</option>
        </select>
    </div>
    <div class="form-group">
      <label for="imya">Пароль</label>
      <input type="Пароль" class="form-control" [(ngModel)]="form.password" id="imya" placeholder="Пароль">
  </div>
</div>

<div class="modal-footer">
    <input type="button" class="btn btn-outline-danger" data-dismiss="modal" value="Отменить" (click)="cancel()">
    <input type="submit" class="btn btn-info" data-dismiss="modal" value="Сохранить" (click)="save()">
</div>
