<div class="d-flex h-100 justify-content-between">
    <div class="col-sm-8 main align-self-start">
      <div class="caption">Запланированные занятия</div>
      <form class="form-inline controls d-flex flex-row-reverse">
        <button type="submit" class="btn btn-info"><a routerLink="/compareClasses"> Сравнить</a></button>
        <button *ngIf="this.auth.isAdmin()" type="submit" class="btn add_btn btn-info" (click)="addClass(template)">Добавить</button>
      </form>
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">&#8470;</th>
            <th scope="col">Преподаватель</th>
            <th scope="col">Месяц</th>
            <th scope="col">Статус</th>
            <th  *ngIf="this.auth.isAdmin()" scope="col">Действия</th>
          </tr>
        </thead>
        <tbody *ngFor="let lesson of lessons; let i=index">
          <tr>
            <td scope="row">{{ i+1 }}</td>
            <td>{{lesson.teacher}}</td>
            <td>{{lesson.month}}</td>
            <td>{{lesson.status}}</td>
            <td>
              <button class="btn btn-outline-info" (click)="updateTipPlan(template,plan.id)">
              <svg
                class="bi bi-pencil"
                width="1.5em"
                height="1.5em"
                viewBox="0 0 20 20"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M13.293 3.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM14 4l2 2-9 9-3 1 1-3 9-9z"
                  clip-rule="evenodd"
                ></path>
                <path
                  fill-rule="evenodd"
                  d="M14.146 8.354l-2.5-2.5.708-.708 2.5 2.5-.708.708zM5 12v.5a.5.5 0 00.5.5H6v.5a.5.5 0 00.5.5H7v.5a.5.5 0 00.5.5H8v-1.5a.5.5 0 00-.5-.5H7v-.5a.5.5 0 00-.5-.5H5z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <button class="btn btn-outline-info" (click)="delete(plan.id)">
              <svg
                class="bi bi-trash"
                width="1.5em"
                height="1.5em"
                viewBox="0 0 20 20"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.5 7.5A.5.5 0 018 8v6a.5.5 0 01-1 0V8a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V8a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V8z"
                ></path>
                <path
                  fill-rule="evenodd"
                  d="M16.5 5a1 1 0 01-1 1H15v9a2 2 0 01-2 2H7a2 2 0 01-2-2V6h-.5a1 1 0 01-1-1V4a1 1 0 011-1H8a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM6.118 6L6 6.059V15a1 1 0 001 1h6a1 1 0 001-1V6.059L13.882 6H6.118zM4.5 5V4h11v1h-11z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  <app-planned-classes-filter></app-planned-classes-filter>
  </div>
  <ng-template #template>
    <app-update-planned title="Добавить открытое занятие" (cancelClick)="modalRef.hide()" (saveClick)="modalRef.hide()" ></app-update-planned>
  </ng-template>
