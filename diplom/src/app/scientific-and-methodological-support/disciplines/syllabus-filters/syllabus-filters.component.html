<div class="filter">
    <div class="shadow-lg p-3 mb-5 card" style="height: 120vh;">
      <div class="card-header text-center">
        Фильтрация
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="form-group">
            <label for="num">Регистрационный номер программы</label>
            <input type="text" class="form-control" id="num" placeholder="№ учебной программы">
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label for="tsk">Специальность</label>
            <select class="form-control" id="tsk">
              <option>ПОИТ</option>
              <option>ПиПРэС</option>
              <option>ЭВС</option>
              <option>Микро- и наноэлектроника</option>
              <option>ТЭРэС</option>
              <option>ПМС</option>
              <option>Общетехнические дисциплины</option>
              <option>Математические и естесвенно научные дисцциплины</option>
              <option>Социально-гуманитарные дисциплины</option>
              <option>Физическое воспитание</option>
            </select>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label for="tsk">Учебный план</label>
            <select class="form-control" id="tsk">
              <option>Название плана</option>
              <option>Название плана</option>
            </select>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label for="tsk">Компонент</label>
            <select class="form-control" id="tsk">
              <option>Общеобразовательный компонент</option>
              <option>Профессиональный компонент</option>
            </select>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label for="date">Дата создания</label>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig" placeholder="От">
                <div class="input-group-btn">
                </div>
              </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig" placeholder="До">
                  <div class="input-group-btn">
                  </div>
                </div>
              </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label for="hours">Количество часов</label>
            <input type="text" class="form-control" id="hours" placeholder="ЛР часов">
            <input type="text" class="form-control" id="hours" placeholder="ПР часов">
            <input type="text" class="form-control" id="hours" placeholder="КП часов">
          </div>
        </li>
        <li class="list-group-item">
          <a href="#" class="btn btn-info mr-3">Отфильтровать</a>
          <a href="#" class="btn btn-outline-danger">Сбросить</a>
        </li>
      </ul>
    </div>
  </div>
