<div class="d-flex h-100 justify-content-between">
  <div class="col-sm-8 main align-self-start">
    <div class="caption">Открытые занятия</div>
    <form class="form-inline controls d-flex flex-row-reverse">
      <button type="submit" class="btn btn-info">
        <a routerLink="/plannedClasses">Запланированные занятия</a>
      </button>
      <button *ngIf="this.auth.isAdmin()" type="submit" class="btn add_btn btn-info" (click)="addClass(template)">Добавить</button>
      <div class="input-group search">
        <input
          type="text"
          id="Input"
          class="form-control"
          placeholder="Тема занятия"
          [(ngModel)]="searchText"
          [ngModelOptions]="{standalone: true}"
        />
        <div class="input-group-append">
          <button class="btn btn-info" type="submit" (click)="search()">Поиск</button>
        </div>
      </div>
    </form>
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">&#8470;</th>
          <th scope="col">Преподаватель</th>
          <th scope="col">Учебная дисциплина</th>
          <th scope="col">Тема</th>
          <th scope="col">Группа</th>
          <th scope="col">Дата</th>
        </tr>
      </thead>
      <tbody *ngFor="let lesson of lessons; let i=index">
        <tr (click)="onClick(lesson.id)">
          <th scope="row">{{ i+1 }}</th>
          <td>{{lesson.teachername}}</td>
          <td>{{lesson.uchebnayaDisciplinaname}}</td>
          <td>{{lesson.topic}}</td>
          <td>{{lesson.groupname}}</td>
          <td>{{lesson.date| date: 'MM/dd/yyyy'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
<app-classes-filter (onChangedFilter)="filter($event)"></app-classes-filter>
</div>
<ng-template #template>
  <app-update-classes title="Добавить открытое занятие" (cancelClick)="modalRef.hide()" (saveClick)="modalRef.hide()" ></app-update-classes>
</ng-template>
