<div class="d-flex h-100 justify-content-between">
  <div class="col-sm-8 main align-self-start">
    <div class="caption">Учебный план</div>
    <form class="form-inline controls d-flex flex-row-reverse">
      <button *ngIf="this.auth.isAdmin()" type="submit" class="btn btn-info" (click)="addUchPlan(template)">Добавить</button>
    </form>

    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th class="my-auto" scope="col ">&#8470;</th>
          <th scope="col">Регистрационный номер</th>
          <th scope="col">Дата разработки</th>
          <th scope="col">Скачать</th>
          <th  *ngIf="this.auth.isAdmin()" scope="col">Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let plan of plans; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{plan.registarcionnyjNomer}}</td>
          <td>{{plan.date|  date : 'MM/dd/yyyy'}}</td>
          <td ><button class="btn btn-outline-info"(click)="download(plan.link)">
            <svg class="bi bi-download" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M.5 8a.5.5 0 01.5.5V12a1 1 0 001 1h12a1 1 0 001-1V8.5a.5.5 0 011 0V12a2 2 0 01-2 2H2a2 2 0 01-2-2V8.5A.5.5 0 01.5 8z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M5 7.5a.5.5 0 01.707 0L8 9.793 10.293 7.5a.5.5 0 11.707.707l-2.646 2.647a.5.5 0 01-.708 0L5 8.207A.5.5 0 015 7.5z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M8 1a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 018 1z" clip-rule="evenodd"/>
            </svg>
          </button></td>
          <td *ngIf="this.auth.isAdmin()">
            <button class="btn btn-outline-info" (click)="updateUchPlan(template)">
            <svg
              class="bi bi-pencil"
              width="1.5em"
              height="1.5em"
              viewBox="0 0 20 20"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M13.293 3.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM14 4l2 2-9 9-3 1 1-3 9-9z"
                clip-rule="evenodd"
              ></path>
              <path
                fill-rule="evenodd"
                d="M14.146 8.354l-2.5-2.5.708-.708 2.5 2.5-.708.708zM5 12v.5a.5.5 0 00.5.5H6v.5a.5.5 0 00.5.5H7v.5a.5.5 0 00.5.5H8v-1.5a.5.5 0 00-.5-.5H7v-.5a.5.5 0 00-.5-.5H5z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <button class="btn btn-outline-info" (click)="delete(plan.id)">
            <svg
              class="bi bi-trash"
              width="1.5em"
              height="1.5em"
              viewBox="0 0 20 20"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.5 7.5A.5.5 0 018 8v6a.5.5 0 01-1 0V8a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V8a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V8z"
              ></path>
              <path
                fill-rule="evenodd"
                d="M16.5 5a1 1 0 01-1 1H15v9a2 2 0 01-2 2H7a2 2 0 01-2-2V6h-.5a1 1 0 01-1-1V4a1 1 0 011-1H8a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM6.118 6L6 6.059V15a1 1 0 001 1h6a1 1 0 001-1V6.059L13.882 6H6.118zM4.5 5V4h11v1h-11z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-curriculum-filters (onChanged)="filterChange($event)"></app-curriculum-filters>
</div>
<ng-template #template>
  <app-update-curriculum [title]="title" (cancelClick)="modalRef.hide()" (saveClick)="modalRef.hide()"></app-update-curriculum>
</ng-template>
