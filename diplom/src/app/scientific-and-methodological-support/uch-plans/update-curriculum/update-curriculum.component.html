<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" data-dismiss="modal" (click)="cancel()">
    &times;
  </button>
</div>

<div class="modal-body">
  <div class="form-group">
    <label for="regNumber">Регистрационный номер плана</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="form.registarcionnyjNomer"
      placeholder="Регистрационный номер"
    />
  </div>
  <div class="form-group">
    <label for="file1">Учебный план</label>
    <div class="custom-file">
        <input type="file" #file class="custom-file-input" (change)="addFile(file.files)" multiple>
        <label class="custom-file-label" for="customFile" (click)="file.click()">Выберите файл</label>
    </div>
  </div>
  <div class="form-group">
    <label for="file2">Типовой план</label>
    <select  [(ngModel)]="tp" class="form-control" (ngModelChange)="onChange($event)">
      <option *ngFor="let plan of plans" [ngValue]="tp">{{plan.registarcionnyjNomer}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="date">Дата создания</label>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        bsDatepicker
        #dp="bsDatepicker"
        [bsConfig]="bsConfig"
        [bsValue]="form.date"
        placeholder="Дата создания"
      />
      <div class="input-group-btn"></div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <input
    type="button"
    class="btn btn-outline-danger"
    data-dismiss="modal"
    value="Отменить"
    (click)="cancel()"
  />
  <input
    type="submit"
    class="btn btn-info"
    data-dismiss="modal"
    value="Сохранить"
    (click)="save()"
  />
</div>
